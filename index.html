<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Checker de CNPJ - Mercado Pago</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>🔍 Checker de CNPJ - Mercado Pago</h1>
  <form id="cnpjForm">
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18" required>
    <button type="submit">Validar</button>
  </form>
  <div id="result"></div>
  <h2>📜 Histórico</h2>
  <ul id="history"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
